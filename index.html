<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Aprendizaje</title>
    
    <!-- Cargamos Tailwind CSS para los estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cargamos los íconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Estilos base adicionales */
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .hidden { display: none !important; }
        iframe { border: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <!-- ========================================== -->
    <!-- VISTA 1: EL PANEL PRINCIPAL DE ACTIVIDADES -->
    <!-- ========================================== -->
    <div id="main-panel">
        <!-- Cabecera -->
        <header class="bg-white shadow-sm py-6 px-4 sm:px-8 mb-8 border-b border-gray-200">
            <div class="max-w-5xl mx-auto flex items-center gap-3">
                <i data-lucide="layout" class="w-8 h-8 text-indigo-600"></i>
                <h1 class="text-2xl font-bold text-gray-900">Panel de Aprendizaje</h1>
            </div>
        </header>

        <!-- Contenido -->
        <main class="max-w-5xl mx-auto px-4 sm:px-8">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold mb-3">Selecciona tu actividad</h2>
                <p class="text-gray-500">Elige un módulo para comenzar. Al finalizar, podrás regresar a este menú.</p>
            </div>

            <!-- Aquí se inyectarán las tarjetas con JavaScript -->
            <div id="activities-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
        
        <footer class="mt-20 text-center text-gray-400 text-sm pb-8">
            <p>© 2024 Plataforma Educativa</p>
        </footer>
    </div>

    <!-- ========================================== -->
    <!-- VISTA 2: VISTA DE LA ACTIVIDAD (OCULTA INICIALMENTE) -->
    <!-- ========================================== -->
    <div id="activity-view" class="hidden h-screen flex flex-col bg-gray-100 overflow-hidden fixed inset-0 z-50">
        <!-- Barra superior de navegación -->
        <div class="bg-white border-b border-gray-300 shadow-sm z-10 px-4 py-3 flex items-center justify-between shrink-0">
            <div class="flex items-center gap-4">
                <button onclick="closeActivity()" class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium text-sm">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    Volver al Panel
                </button>
                <div class="h-6 w-px bg-gray-300 hidden sm:block"></div>
                <h2 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                    <span id="current-icon-container"></span>
                    <span id="current-title" class="hidden sm:inline">Actividad</span>
                </h2>
            </div>

            <div class="flex items-center gap-2">
                <!-- Enlace externo de seguridad -->
                <a id="external-link-btn" href="#" target="_blank" class="p-2 text-gray-400 hover:text-gray-600 hidden sm:block" title="Abrir en nueva pestaña">
                    <i data-lucide="external-link" class="w-5 h-5"></i>
                </a>

                <button onclick="closeActivity()" class="flex items-center gap-2 px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-sm transition-colors font-bold">
                    <i data-lucide="check-circle" class="w-5 h-5"></i>
                    Terminar
                </button>
            </div>
        </div>

        <!-- Contenedor donde se carga el sitio web o el mensaje de error -->
        <div id="content-container" class="flex-1 w-full relative bg-white flex flex-col">
            <!-- El contenido se inyecta aquí dinámicamente -->
        </div>
    </div>

    <!-- ========================================== -->
    <!-- LÓGICA JAVASCRIPT -->
    <!-- ========================================== -->
    <script>
        // DATOS: Lista de actividades
        const activities = [
            {
                id: 1,
                title: "Escucha Activa",
                description: "Módulo enfocado en mejorar las habilidades de escucha y atención.",
                url: "https://escucha-activa.vercel.app/",
                iconName: "headphones",
                colorClass: "bg-blue-50 border-blue-200 hover:border-blue-400",
                btnClass: "bg-blue-600 hover:bg-blue-700",
                iconColor: "text-blue-500",
                embeddable: true
            },
            {
                id: 2,
                title: "Compresión",
                description: "Ejercicios prácticos para la compresión de lectura y análisis.",
                url: "https://compresion.vercel.app/",
                iconName: "brain",
                colorClass: "bg-purple-50 border-purple-200 hover:border-purple-400",
                btnClass: "bg-purple-600 hover:bg-purple-700",
                iconColor: "text-purple-500",
                embeddable: true
            },
            {
                id: 3,
                title: "Evaluación Excel",
                description: "Pon a prueba tus conocimientos y habilidades en hojas de cálculo.",
                url: "https://evaluacion-excel.vercel.app/",
                iconName: "file-spreadsheet",
                colorClass: "bg-green-50 border-green-200 hover:border-green-400",
                btnClass: "bg-green-600 hover:bg-green-700",
                iconColor: "text-green-600",
                embeddable: true
            },
            {
                id: 4,
                title: "Mecanografía",
                description: "Prueba de velocidad de escritura de 1 minuto.",
                url: "https://www.typing.com/es/student/typing-test/1-minute/es",
                iconName: "keyboard",
                colorClass: "bg-orange-50 border-orange-200 hover:border-orange-400",
                btnClass: "bg-orange-600 hover:bg-orange-700",
                iconColor: "text-orange-600",
                embeddable: false // Este sitio bloquea iframes
            },
            {
                id: 5,
                title: "Calidad Vocal",
                description: "Ejercicios para mejorar la entonación y proyección de la voz.",
                url: "https://calidad-vocal.vercel.app/",
                iconName: "mic",
                colorClass: "bg-rose-50 border-rose-200 hover:border-rose-400",
                btnClass: "bg-rose-600 hover:bg-rose-700",
                iconColor: "text-rose-600",
                embeddable: true
            }
        ];

        // REFERENCIAS AL DOM (Elementos de la página)
        const mainPanel = document.getElementById('main-panel');
        const activityView = document.getElementById('activity-view');
        const activitiesGrid = document.getElementById('activities-grid');
        const contentContainer = document.getElementById('content-container');
        const currentTitle = document.getElementById('current-title');
        const currentIconContainer = document.getElementById('current-icon-container');
        const externalLinkBtn = document.getElementById('external-link-btn');

        // FUNCIÓN 1: Renderizar las tarjetas en el panel principal
        function renderActivities() {
            activitiesGrid.innerHTML = activities.map(act => `
                <div class="relative p-6 rounded-2xl border-2 transition-all duration-300 shadow-sm hover:shadow-md ${act.colorClass}">
                    <div class="flex items-start justify-between mb-4">
                        <div class="p-3 bg-white rounded-xl shadow-sm">
                            <i data-lucide="${act.iconName}" class="w-8 h-8 ${act.iconColor}"></i>
                        </div>
                        <span class="px-3 py-1 text-xs font-semibold tracking-wide uppercase bg-white rounded-full shadow-sm opacity-70">
                            Módulo ${act.id}
                        </span>
                    </div>
                    
                    <h3 class="text-xl font-bold mb-2 text-gray-900">${act.title}</h3>
                    <p class="text-gray-600 mb-6 min-h-[50px]">${act.description}</p>
                    
                    <button onclick="openActivity(${act.id})" class="w-full py-3 px-4 rounded-xl text-white font-semibold shadow-sm flex items-center justify-center gap-2 transition-colors ${act.btnClass}">
                        <i data-lucide="play" class="w-5 h-5"></i>
                        Iniciar Actividad
                    </button>
                </div>
            `).join('');
            
            // Recargar iconos después de insertar HTML
            lucide.createIcons();
        }

        // FUNCIÓN 2: Abrir una actividad
        window.openActivity = function(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) return;

            // 1. Ocultar panel, mostrar vista actividad
            mainPanel.classList.add('hidden');
            activityView.classList.remove('hidden');

            // 2. Actualizar cabecera
            currentTitle.textContent = activity.title;
            currentIconContainer.innerHTML = `<i data-lucide="${activity.iconName}" class="w-6 h-6 text-gray-700"></i>`;
            externalLinkBtn.href = activity.url;
            
            // Si es incrustable, mostramos enlace externo pequeño. Si no, lo ocultamos porque habrá uno gigante
            if (activity.embeddable) {
                externalLinkBtn.classList.remove('hidden');
            } else {
                externalLinkBtn.classList.add('hidden');
            }

            // 3. Renderizar el contenido (Iframe o Mensaje de Bloqueo)
            if (activity.embeddable) {
                // Opción A: Sitio compatible (Vercel)
                contentContainer.innerHTML = `
                    <iframe 
                        src="${activity.url}" 
                        class="w-full h-full border-0" 
                        allowfullscreen
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; microphone; camera">
                    </iframe>
                `;
            } else {
                // Opción B: Sitio bloqueado (Typing.com)
                contentContainer.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center p-8 bg-gray-50 text-center h-full">
                        <div class="max-w-md p-8 bg-white rounded-2xl shadow-lg border border-gray-100">
                            <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i data-lucide="alert-circle" class="w-8 h-8 text-orange-600"></i>
                            </div>
                            
                            <h3 class="text-2xl font-bold text-gray-900 mb-3">
                                Apertura en nueva ventana requerida
                            </h3>
                            
                            <p class="text-gray-600 mb-8">
                                La plataforma <strong>${activity.title}</strong> tiene medidas de seguridad que impiden mostrarla aquí dentro.
                                <br/><br/>
                                Por favor, ábrela, completa la actividad y regresa aquí para darle a "Terminar".
                            </p>

                            <a href="${activity.url}" target="_blank" rel="noopener noreferrer" 
                               class="w-full py-4 px-6 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-xl shadow-md flex items-center justify-center gap-3 transition-all transform hover:scale-105 no-underline">
                                <i data-lucide="external-link" class="w-5 h-5"></i>
                                Abrir ${activity.title}
                            </a>
                        </div>
                    </div>
                `;
            }
            
            // Recargar iconos en la nueva vista
            lucide.createIcons();
        };

        // FUNCIÓN 3: Cerrar actividad y volver al panel
        window.closeActivity = function() {
            // Limpiar el contenido (para detener videos/audios del iframe)
            contentContainer.innerHTML = '';
            
            // Cambiar visibilidad
            activityView.classList.add('hidden');
            mainPanel.classList.remove('hidden');
        };

        // INICIALIZACIÓN
        renderActivities();
    </script>
</body>
</html>
